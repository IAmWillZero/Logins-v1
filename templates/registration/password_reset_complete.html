{% extends 'base.html' %}

{% block title %}Restablecimiento de Contraseña Completo{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card">
            <div class="card-header">
                <h2 class="text-center">Restablecimiento de Contraseña Completo</h2>
            </div>
            <div class="card-body text-center">
                <div class="alert alert-success">
                    <i class="bi bi-check-circle-fill me-2"></i>
                    Tu contraseña ha sido establecida. Puedes proceder a iniciar sesión ahora.
                </div>
                <a href="{% url 'login' %}" class="btn btn-primary">Iniciar Sesión</a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
